services:
  db_test:
    image: mariadb:11
    environment:
      MARIADB_ROOT_PASSWORD: root
      MARIADB_DATABASE: gestor_db_test
    volumes:
      - db_test_data:/var/lib/mysql
      - ./sql/Db.test.sql:/docker-entrypoint-initdb.d/Db.test.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "mariadb-admin ping --silent"]
      interval: 5s
      timeout: 5s
      retries: 30

  backend_test:
    build:
      context: .
      target: test
    depends_on:
      db_test:
        condition: service_healthy
    environment:
      DB_HOST: db_test
      DB_PORT: 3306
      DB_USER: root
      DB_PASSWORD: root
      DB_NAME: gestor_db_test
      NODE_ENV: integration
      PORT: 3000
      SESSION_SECRET: integration_secret
    command: ["npm", "test"]

volumes:
  db_test_data:
